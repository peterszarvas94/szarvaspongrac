<style>.tiptap-editor {
  display: flex;
  flex-direction: column;
}

.tiptap-actionbar {
  background-color: #fff;
  border-bottom: 1px solid rgba(10, 10, 10, 0.1);
  position: sticky;
  top: 5rem;
  z-index: 10;
  display: flex;
  flex-wrap: wrap;
  margin: 0 auto;
  width: fit-content;
  left: 0;
  right: 0;
}

.tiptap-button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  height: 30px;
  outline: 0;
  width: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tiptap-button:hover {
  background-color: #f5f5f5;
}

.tiptap-button-selected {
  background-color: #f0f0f0;
}

.tiptap-divider {
  width: 1px;
  background-color: rgba(10, 10, 10, 0.1);
  margin: 4px 2px;
}

.tiptap-content {
  outline: 0;
  overflow-y: auto;
  width: 100%;
}

.tiptap-content .tiptap {
  outline: none;
  min-height: 150px;
}

.tiptap-content .tiptap p.is-editor-empty:first-child::before {
  content: attr(data-placeholder);
  float: left;
  color: #aaa;
  pointer-events: none;
  height: 0;
}

.tiptap-content .tiptap:focus {
  outline: none;
}

/* Image styling */
.tiptap-content .tiptap img {
  max-width: 100%;
  height: auto;
}

/* Text align styles for images - wrap image in paragraph to align */
.tiptap-content .tiptap p[style*="text-align: center"] img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.tiptap-content .tiptap p[style*="text-align: right"] img {
  display: block;
  margin-left: auto;
}

.tiptap-content .tiptap p[style*="text-align: left"] img {
  display: block;
  margin-right: auto;
}

/* Figure with caption */
.tiptap-content .tiptap .tiptap-figure {
  display: table;
  margin: 1rem auto;
  max-width: 100%;
}

.tiptap-content .tiptap .tiptap-figure img {
  display: block;
  max-width: 100%;
  resize: both;
  overflow: hidden;
}

.tiptap-content .tiptap .tiptap-figure figcaption {
  display: table-caption;
  caption-side: bottom;
  text-align: center;
  padding: 0.5rem;
  font-size: 0.875rem;
  color: #666;
  font-style: italic;
}
</style></head>
