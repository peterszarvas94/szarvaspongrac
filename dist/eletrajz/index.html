<style>.tiptap-editor {
  display: flex;
  flex-direction: column;
}

.tiptap-actionbar {
  background-color: #fff;
  border-bottom: 1px solid rgba(10, 10, 10, 0.1);
  position: sticky;
  top: 5rem;
  z-index: 10;
  display: flex;
  flex-wrap: wrap;
  margin: 0 auto;
  width: fit-content;
  left: 0;
  right: 0;
}

.tiptap-button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  height: 30px;
  outline: 0;
  width: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tiptap-button:hover {
  background-color: var(--color-base-100);
}

.tiptap-button-selected {
  background-color: var(--color-base-200);
}

.tiptap-divider {
  width: 1px;
  background-color: rgba(10, 10, 10, 0.1);
  margin: 4px 2px;
}

.tiptap-content {
  outline: 0;
  overflow-y: auto;
  width: 100%;
}

.tiptap-content .tiptap {
  outline: none;
  min-height: 150px;
}

.tiptap-content .tiptap p.is-editor-empty:first-child::before {
  content: attr(data-placeholder);
  float: left;
  color: #aaa;
  pointer-events: none;
  height: 0;
}

.tiptap-content .tiptap:focus {
  outline: none;
}

/* Figure - image wrapper */
.prose figure,
.tiptap-content figure {
  margin: 1em 0;
}

.tiptap-content figure.ProseMirror-selectednode img {
  /* box-shadow: inset 0 0 0 2px var(--color-info); */
  box-shadow: 0 0 0 1px var(--color-info);
}

.tiptap-content figure img.resizing {
  cursor: col-resize;
}

.prose figure img,
.tiptap-content figure img {
  display: inline;
  max-width: 100%;
  height: auto;
}
</style></head>
